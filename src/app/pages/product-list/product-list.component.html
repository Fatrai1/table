<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>model</th>
            <th>year</th>
            <th>color</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList$ | async">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.model }}</td>
            <td>{{ product.year }}</td>
            <td>{{ product.color }}</td>
            <td>
                <button (click)="deleteItem(product)" type="button" class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </td>
        </tr>

    </tbody>
</table>
