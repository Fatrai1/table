<div class="container">
    <div class="col-12 mt-2">
        <h1>Vásárló listája</h1>
        <div class="col-8 offset-2">
            <button class="btn btn-primary btn-block">
                <i class="fa fa-edit"></i>
                Új vásárló hozzáadása
            </button>
        </div>
        <div class="col-12 mt-2 mb-2 my-lg-4">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="search" (keyup)="onChangePhrase($event)">
            </form>
        </div>


        <table class="table table-striped">
            <thead class="thead">
                <tr>
                    <th class="head" (click)="onColumnSelect('id')">id</th>
                    <th class="head" (click)="onColumnSelect('firstName')">firstName</th>
                    <th class="head" (click)="onColumnSelect('lastName')">lastName</th>
                    <th class="head" (click)="onColumnSelect('zip')">zip</th>
                    <th class="head" (click)="onColumnSelect('country')">country</th>
                    <th class="head" (click)="onColumnSelect('city')">city</th>
                    <th class="head" (click)="onColumnSelect('street')">street</th>
                    <th class="head" (click)="onColumnSelect('email')">email</th>
                    <th class="head" (click)="onColumnSelect('active')">active</th>
                    <th>Gombok</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of customerList$ | async | filter:'name':phrase | sorterUpDown: columnKey">
                    <td>{{ customer.id }}</td>
                    <td>{{ customer.firstName }}</td>
                    <td>{{ customer.lastName }}</td>
                    <td>{{ customer.zip }}</td>
                    <td>{{ customer.country }}</td>
                    <td>{{ customer.city }}</td>
                    <td>{{ customer.street }}</td>
                    <td>{{ customer.email }}</td>
                    <td>{{ customer.active }}</td>
                    <td>
                        <div class="btn-group">
                            <button class="btn btn-primary">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button (click)="deleteItem(customer)" type="button" class="btn btn-danger">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                    </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
